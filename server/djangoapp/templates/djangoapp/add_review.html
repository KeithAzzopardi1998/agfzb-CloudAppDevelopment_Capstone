<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
    <body>
    <form action="{% url 'djangoapp:review' dealer_id%}" method="post">
        <div class="container"> <!--Style root div with .container class -->
            {% csrf_token %}
            <h1>Add a Dealer Review</h1>
            <hr>
            <div class="form-group"> <!--Style second div with .form-group class -->
                <div class="form-group">
                    <label for="content">Comments</label>
                    <textarea class="form-control" id="content" name="content" rows="3"></textarea>
                </div>

                <div class="form-check">
                    <label class="form-check-label" for="purchasecheck">
                        <input type="checkbox" class="form-check-input" id="purchasecheck" name="purchasecheck">    
                        Have you purchased a car from this dealer?
                    </label>
                </div>

                <div class="form-group">
                    <label for="car">Please select the car you purchased</label>
                    <select class="form-control" name="car" id="car">
                    {% for car in cars %}
                        <option selected value={{car.id}}>{{car.name}}-{{car.make.name}}-{{ car.year|date:"Y" }}</option>
                    {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="purchasedate">Purchase Date</label>
                    <input class="date-own form-control" type="date" name="purchasedate" id="purchasedate"> 
                </div>

                <button class="btn btn-primary" type="submit">Submit Review</button> <!--Style button with .btn and .btn-primary class -->
            </div>
        </div>
    </form>
    </body>
    <script type="text/javascript">
      $('.date-own').datepicker({
         format: 'mm/dd/yyyy'
       });
    </script>
</html>
